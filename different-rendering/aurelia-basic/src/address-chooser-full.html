<template>
    <div class="address-chooser-full">
        <div class="control-group">
            <label class="control-label">Country</label>
            <div class="controls">
                <select value.bind="address.country">
                    <option repeat.for="country of countryOptions" value.bind="country.id">${country.name}</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Postcode</label>
            <div class="controls">
                <input type="text" class="input-medium" value.bind="address.postCode" input.delegate="handlePostCodeChange()">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">City</label>
            <div class="controls">
                <input type="text" class="input-medium" value.bind="address.city" input.delegate="handleCityChange()">
            </div>
        </div>
    </div>
</template>
